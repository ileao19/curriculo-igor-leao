<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            alert("Enviado com sucesso!"); // Exibe a mensagem de sucesso
            setTimeout(() => {
                window.location.href = "index.html"; // Redireciona após 2 segundos
            }, 2000);
        }
    </script>
</head>
<body>
    <!-- Menu de navegação, visível em todas as páginas -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página de contato -->
    <main>
        <section>
            <h1>Entre em Contato</h1>
            <p>Preencha o formulário abaixo para entrar em contato comigo:</p>
            <form onsubmit="enviarFormulario(event)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2024 - Igor Leão Pedras de Magalhães</p>
    </footer>
</body>
</html>
